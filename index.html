<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header>

    </header>
    <main class="main-form">
        <form class="form-complete" action="">
            <div class="form-style">
                <div class="name-label-style">
                    <label for="from_name">Nombre</label>
                    <input type="text" name="from_name" placeholder="Su Nombre" required>
                </div>
                <div class="number-label-style">
                    <label for="from_number">Teléfono</label>
                    <input type="text" name="" placeholder="Su teléfono" required>
                </div>
                <div class="email-label-style">
                    <label for="email_id">Email</label>
                    <input type="text" name="from_name" placeholder="Su teléfono" required>
                </div>
                <div class="message-label-style">
                    <label for="email_id">Mensaje</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="¿En que podemos ayduarle?"
                        required></textarea>
                </div>
            </div>
            <input class="boton2" type="button" onclick="sendContactForm()" value="Submit"/>
        </form>
    </main>
    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
